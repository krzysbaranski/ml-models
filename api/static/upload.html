<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8eaff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .upload-subtext {
            color: #999;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .preview-container {
            margin-top: 30px;
            display: none;
        }
        
        .preview-container.active {
            display: block;
        }
        
        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #f9f9f9;
        }
        
        .image-box h3 {
            background: #667eea;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .image-box img {
            width: 100%;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Object Detection</h1>
        <p class="subtitle">Upload an image to detect objects and see the annotated result</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supported formats: JPEG, PNG, GIF, BMP</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Processing image...</div>
        </div>
        
        <div class="preview-container" id="previewContainer">
            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img id="originalImage" alt="Original">
                </div>
                <div class="image-box">
                    <h3>Detected Objects</h3>
                    <img id="annotatedImage" alt="Annotated">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="uploadAnother()">Upload Another Image</button>
            </div>
        </div>
        
        <div class="error" id="error"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const loading = document.getElementById('loading');
        const originalImage = document.getElementById('originalImage');
        const annotatedImage = document.getElementById('annotatedImage');
        const errorDiv = document.getElementById('error');
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            // Show original image preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Upload and process
            uploadImage(file);
        }
        
        async function uploadImage(file) {
            // Hide previous results and errors
            previewContainer.classList.remove('active');
            errorDiv.classList.remove('active');
            uploadArea.style.display = 'none';
            loading.classList.add('active');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('image_format', 'jpeg');
                
                const response = await fetch('/detect/image', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                annotatedImage.src = imageUrl;
                
                // Show results
                loading.classList.remove('active');
                previewContainer.classList.add('active');
                
            } catch (error) {
                loading.classList.remove('active');
                uploadArea.style.display = 'block';
                showError('Error processing image: ' + error.message);
            }
        }
        
        function uploadAnother() {
            previewContainer.classList.remove('active');
            uploadArea.style.display = 'block';
            fileInput.value = '';
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
