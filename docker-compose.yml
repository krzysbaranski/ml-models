version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    # Note: Model is now bundled in the Docker image, no volume mount needed
    # volumes:
    #   - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
